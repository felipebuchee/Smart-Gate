<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyering</title>
    <link rel="shortcut icon" type="image/png" href="/imagens/moon-stars-fill.ico">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="login">
            <button class="btnLogin">Entrar</button>
        </nav>
    </header>

    <nav class="menu-lat"> <!--menu lateral-->
        <div class="btn-expnd">
            <i class="bi bi-list" id="expand"></i>
        </div> <!--botao expandir-->

        <ul>
            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Ínicio</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-backpack"></i></span>
                    <span class="txt-link">Aluno</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-gear"></i></span>
                    <span class="txt-link">Configurações</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="telaLogin">
        <span class="fechar"><i class="bi bi-x-lg"></i></span>

        <div class="form-log">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon-log"><i class="bi bi-envelope"></i></span>
                    <input type="Email">
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon-log"><i class="bi bi-key"></i></span>
                    <input type="password">
                    <label>Senha</label>
                </div>

                <div class="gerenc-senha">
                    <label><input type="checkbox">Lembrar as credenciais</label>
                    <a href="#">Esqueci a senha</a>
                </div>

                <button type="submit" class="btnSubmit">Entrar</button>

                <div class="registro">
                    <p>Não tem uma conta ainda?<a href="#" class="link-registro"> Registre-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-reg">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon-log"><i class="bi bi-person"></i></span>
                    <input type="text">
                    <label>Nome</label>
                </div>

                <div class="input-box">
                    <span class="icon-log"><i class="bi bi-book"></i></span>
                    <input type="number">
                    <label>Matrícula</label>
                </div>

                <div class="input-box">
                    <span class="icon-log"><i class="bi bi-envelope"></i></span>
                    <input type="Email">
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon-log"><i class="bi bi-key"></i></span>
                    <input type="password">
                    <label>Senha</label>
                </div>

                <div class="gerenc-senha">
                    <label><input type="checkbox">Aceito os <a href="#"> termos e condições</a></label>
                </div>

                <button type="submit" class="btnSubmit">Entrar</button>

                <div class="registro">
                    <p>Já tem uma conta?<a href="#" class="link-login"> Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="expand.js"></script>
    <script src="animLog.js"></script>
</body>

</html>
